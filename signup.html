<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engins -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park.">
    <meta name="keywords"
        content="love running, run, running club, love runing, runing club, runners, runers, Ireland, ireland, Dublin, dublin, sports, exercise, excercise, exersise, excersize, excersise">

    <!-- Title -->
    <title>Love Running</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Header of the page -->
    <header>

        <a href="index.html">
            <h1 id="logo">Love Runnig</h1>
        </a>

        <!-- Set up for CSS dropdown menu -->
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>

    </header>

    <!-- Main element -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="text-input" name="first_name" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="text-input" name="last_name" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" class="text-input" name="email" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" name="trail" required>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" name="both" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="http://facebook.com/" targer="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="http://twitter.com/" targer="_blank" rel="noopener"
                    aria-label="Visit our Twitter (I refuse to call it X) page (opens in a new tab)"><i
                        class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="http://youtube.com/" targer="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="http://instagram.com/" targer="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/76cbc814f1.js" crossorigin="anonymous"></script>

</body>

</html>
